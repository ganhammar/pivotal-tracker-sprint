<template>
  <require from="./filter-columns"></require>
  <div class="sprint-backlog-headers">
    <span repeat.for="column of columns" class="column">${column.title}</span>
  </div>
  <div class="sprint-backlog">
    <ul repeat.for="column of columns" class="column">
      <li repeat.for="story of iteration.stories | filterColumns:column">
        <div class="header">
          <div class="owners">
            <span repeat.for="ownerId of story.owner_ids" class="owner">
              ${getUser(ownerId).person.initials}
            </span>
          </div>
          <span class="estimate">${story.estimate}</span>
        </div>
        <span class="title">
          ${story.name}
        </span>
      </li>
    </ul>
  </div>
</template>
