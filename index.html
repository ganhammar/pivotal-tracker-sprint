<!DOCTYPE html>
<html>
    <head>
        <title>Pivotal Tracker Dashboard</title>
        <link rel="stylesheet" type="text/css" href="app.css">
    </head>
    <body>
        <div id="error">
            <div id="error-message"></div>
        </div>
        <div id="enter-token">
            <input type="text" name="token" id="token" value="" />
            <input type="submit" value="Ok" onclick="app.setToken()" />
        </div>
        <div id="projects-wrapper">
            <ul id="projects">
                <li class="project" id="project-template">
                    <h2 class="title"></h2>
                </li>
            </ul>
        </div>
        <script src="app/tracker.js"></script>
        <script src="app/select-project.js"></script>
        <script src="app/app.js"></script>
    </body>
</html>
