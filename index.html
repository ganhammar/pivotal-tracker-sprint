<!DOCTYPE html>
<html>
    <head>
        <title>Pivotal Tracker Dashboard</title>
        <link rel="stylesheet" type="text/css" href="app.css">
    </head>
    <body>
        <div id="error">
            <div id="error-message"></div>
        </div>
        <div id="enter-token">
            <input type="text" name="token" id="token" value="" />
            <input type="submit" value="Ok" onclick="app.setToken.set()" />
        </div>
        <div id="projects-wrapper">
            <ul id="projects">
                <li id="project-template" onclick="app.selectProject.makeSelection(this)" data-project-id="">
                    <h2 class="title"></h2>
                </li>
            </ul>
        </div>
        <div id="kanban">
            <ul id="todo">
                <li class="header">
                    <h1>Todo</h1>
                </li>
                <li id="story-template">
                    <h2 class="title"></h2>
                    <p class="owners"></p>
                </li>
            </ul>
            <ul id="doing">
                <li class="header">
                    <h1>Doing</h1>
                </li>
            </ul>
            <ul id="testing">
                <li class="header">
                    <h1>Testing</h1>
                </li>
            </ul>
            <ul id="done">
                <li class="header">
                    <h1>Done</h1>
                </li>
            </ul>
            <ul id="impedements">
                <li class="header">
                    <h1>Impedements</h1>
                </li>
            </ul>
        </div>
        <script src="app/helper.js"></script>
        <script src="app/tracker.js"></script>
        <script src="app/select-project.js"></script>
        <script src="app/set-token.js"></script>
        <script src="app/kanban.js"></script>
        <script src="app/app.js"></script>
    </body>
</html>
